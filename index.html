<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Harmonogram Spłaty Kredytu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            padding: 20px;
            background-color: #f8f9fa;
        }
        .calculator-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        table {
            width: 100%;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        .tab-content {
            padding: 20px 0;
        }
        canvas {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2 class="mb-4">Harmonogram Spłaty Kredytu</h2>
        
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-label">Kwota kredytu:</label>
                    <input type="number" class="form-control" id="principal" value="300000">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-label">Oprocentowanie roczne (%):</label>
                    <input type="number" class="form-control" id="annualRate" value="5">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-label">Okres (miesiące):</label>
                    <input type="number" class="form-control" id="months" value="360">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-label">Data rozpoczęcia:</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="form-label">Dzień spłaty:</label>
                    <select class="form-control" id="paymentDay">
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="btn btn-primary mt-3 mb-4" onclick="generateSchedule()">Oblicz</button>

        <div id="summary" class="alert alert-info mb-4" style="display: none;">
            <div class="row">
                <div class="col-md-3">
                    <strong>Całkowity koszt kredytu:</strong>
                    <div id="totalCost" class="h5 mb-0"></div>
                </div>
                <div class="col-md-3">
                    <strong>Suma odsetek:</strong>
                    <div id="totalInterest" class="h5 mb-0"></div>
                </div>
                <div class="col-md-3">
                    <strong>Regularna rata:</strong>
                    <div id="regularPayment" class="h5 mb-0"></div>
                </div>
                <div class="col-md-3">
                    <div><strong>Pierwsza rata:</strong>
                        <div id="firstPayment" class="h6 mb-1"></div>
                    </div>
                    <div><strong>Ostatnia rata:</strong>
                        <div id="lastPayment" class="h6 mb-0"></div>
                    </div>
                </div>
            </div>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#table" type="button" role="tab">
                    Tabela harmonogramu
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="monthly-chart-tab" data-bs-toggle="tab" data-bs-target="#monthly-chart" type="button" role="tab">
                    Wykres miesięczny
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="cumulative-chart-tab" data-bs-toggle="tab" data-bs-target="#cumulative-chart" type="button" role="tab">
                    Wykres skumulowany
                </button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="table" role="tabpanel">
                <div class="table-responsive" id="schedule"></div>
            </div>
            <div class="tab-pane fade" id="monthly-chart" role="tabpanel">
                <canvas id="monthlyPaymentChart"></canvas>
            </div>
            <div class="tab-pane fade" id="cumulative-chart" role="tabpanel">
                <canvas id="cumulativePaymentChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const LOCALE = (navigator.language || navigator.userLanguage || 'pl-PL').startsWith('pl') ? 'pl-PL' : 'pl-PL';
        
        const formatCurrency = (value) => {
            return value.toLocaleString(LOCALE, { 
                minimumFractionDigits: 2, 
                maximumFractionDigits: 2 
            });
        };

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

        function calculateLoanSchedule(principal, annualRate, months) {
            const principalCents = Math.round(principal * 100);
            const startDateInput = document.getElementById('startDate').value;
            const startDate = startDateInput ? new Date(startDateInput) : new Date();
            startDate.setHours(0, 0, 0, 0);
            
            const paymentDay = parseInt(document.getElementById('paymentDay').value);
            const yearRate = annualRate / 100;
            const monthlyRate = yearRate / 12;
            let remainingPrincipalCents = principalCents;
            const schedule = [];

            // Calculate monthly payment in cents
            const baseMonthlyPaymentCents = Math.round(principal * 
                ((monthlyRate * Math.pow(1 + monthlyRate, months)) / 
                (Math.pow(1 + monthlyRate, months) - 1)) * 100);

            let previousDate = new Date(startDate);
            let totalPrincipalPaidCents = 0;
            
            for (let month = 1; month <= months; month++) {
                let currentDate;
                
                if (month === 1) {
                    currentDate = new Date(startDate.getFullYear(), startDate.getMonth() + 1, paymentDay);
                    if (currentDate <= startDate) {
                        currentDate = new Date(startDate.getFullYear(), startDate.getMonth() + 2, paymentDay);
                    }
                } else {
                    currentDate = new Date(previousDate.getFullYear(), previousDate.getMonth() + 1, paymentDay);
                }
                
                let daysInPeriod = Math.round((currentDate - previousDate) / (1000 * 60 * 60 * 24));
                previousDate = currentDate;
                
                const daysInYear = (currentDate.getFullYear() % 4 === 0 && 
                    (currentDate.getFullYear() % 100 !== 0 || currentDate.getFullYear() % 400 === 0)) ? 366 : 365;
                
                const dailyRate = yearRate / daysInYear;
                const interestPaymentCents = Math.round(remainingPrincipalCents * dailyRate * daysInPeriod);
                
                let monthlyPaymentCents, principalPaymentCents;
                
                if (month === 1) {
                    // For first payment, prorate based on days
                    monthlyPaymentCents = Math.round(baseMonthlyPaymentCents * (daysInPeriod / 30));
                    principalPaymentCents = monthlyPaymentCents - interestPaymentCents;
                } else if (month === months) {
                    // For last payment, pay remaining principal
                    principalPaymentCents = remainingPrincipalCents;
                    monthlyPaymentCents = principalPaymentCents + interestPaymentCents;
                } else {
                    // For regular payments
                    monthlyPaymentCents = baseMonthlyPaymentCents;
                    principalPaymentCents = monthlyPaymentCents - interestPaymentCents;
                }

                totalPrincipalPaidCents += principalPaymentCents;
                remainingPrincipalCents = principalCents - totalPrincipalPaidCents;
                
                schedule.push({
                    month,
                    date: currentDate,
                    daysInPeriod,
                    monthlyPayment: formatCurrency(monthlyPaymentCents / 100),
                    interestPayment: formatCurrency(interestPaymentCents / 100),
                    principalPayment: formatCurrency(principalPaymentCents / 100),
                    remainingPrincipal: formatCurrency(remainingPrincipalCents / 100)
                });
            }

            return schedule;
        }

        function generateMonthlyChart(data) {
            const ctx = document.getElementById('monthlyPaymentChart').getContext('2d');
            if (window.monthlyChart) {
                window.monthlyChart.destroy();
            }
            window.monthlyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => item.month),
                    datasets: [
                        {
                            label: 'Odsetki',
                            data: data.map(item => parseFloat(item.interestPayment)),
                            borderColor: '#dc3545',
                            backgroundColor: '#dc3545',
                            fill: false
                        },
                        {
                            label: 'Kapitał',
                            data: data.map(item => parseFloat(item.principalPayment)),
                            borderColor: '#198754',
                            backgroundColor: '#198754',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' },
                        title: { 
                            display: true, 
                            text: 'Miesięczne raty - podział na kapitał i odsetki',
                            padding: 20
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value) + ' zł';
                                }
                            }
                        }
                    }
                }
            });
        }

        function generateCumulativeChart(data) {
            const ctx = document.getElementById('cumulativePaymentChart').getContext('2d');
            
            let cumulativeInterest = 0;
            let cumulativePrincipal = 0;
            const cumulativeData = data.map(item => {
                cumulativeInterest += parseFloat(item.interestPayment);
                cumulativePrincipal += parseFloat(item.principalPayment);
                return {
                    interest: cumulativeInterest,
                    principal: cumulativePrincipal,
                    total: cumulativeInterest + cumulativePrincipal
                };
            });

            if (window.cumulativeChart) {
                window.cumulativeChart.destroy();
            }
            window.cumulativeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => item.month),
                    datasets: [
                        {
                            label: 'Suma odsetek',
                            data: cumulativeData.map(item => item.interest),
                            borderColor: '#dc3545',
                            backgroundColor: 'rgba(220, 53, 69, 0.1)',
                            fill: true
                        },
                        {
                            label: 'Spłacony kapitał',
                            data: cumulativeData.map(item => item.principal),
                            borderColor: '#198754',
                            backgroundColor: 'rgba(25, 135, 84, 0.1)',
                            fill: true
                        },
                        {
                            label: 'Całkowita spłata',
                            data: cumulativeData.map(item => item.total),
                            borderColor: '#0d6efd',
                            backgroundColor: 'rgba(13, 110, 253, 0.1)',
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' },
                        title: { 
                            display: true, 
                            text: 'Skumulowane koszty kredytu w czasie',
                            padding: 20
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                callback: function(value) {
                                    return formatCurrency(value) + ' zł';
                                }
                            }
                        }
                    }
                }
            });
        }

        function setDefaultStartDate() {
            const today = new Date();
            const firstDayNextMonth = new Date(today.getFullYear(), today.getMonth() + 1, 1);
            const dateString = firstDayNextMonth.toISOString().split('T')[0];
            document.getElementById('startDate').value = dateString;
        }

        setDefaultStartDate();

        function generateSchedule() {
            const principal = parseFloat(document.getElementById('principal').value);
            const annualRate = parseFloat(document.getElementById('annualRate').value);
            const months = parseInt(document.getElementById('months').value);
            
            // Calculate base monthly payment
            const monthlyRate = (annualRate / 100) / 12;
            const baseMonthlyPayment = principal * 
                ((monthlyRate * Math.pow(1 + monthlyRate, months)) / 
                (Math.pow(1 + monthlyRate, months) - 1));
            
            const schedule = calculateLoanSchedule(principal, annualRate, months);
            
            // Calculate actual totals from schedule
            let totalMonthlyPayments = 0;
            let totalInterestPayments = 0;
            let totalPrincipalPayments = 0;

            schedule.forEach(item => {
                totalMonthlyPayments += parseFloat(item.monthlyPayment.replace(/\s/g, '').replace(',', '.'));
                totalInterestPayments += parseFloat(item.interestPayment.replace(/\s/g, '').replace(',', '.'));
                totalPrincipalPayments += parseFloat(item.principalPayment.replace(/\s/g, '').replace(',', '.'));
            });

            // Calculate expected totals
            const expectedTotalPayments = baseMonthlyPayment * months;
            const expectedTotalInterest = expectedTotalPayments - principal;

            // Add validation messages if totals don't match
            const tolerance = 0.01; // 1 cent tolerance for rounding differences
            const validationMessages = [];
            
            if (Math.abs(totalPrincipalPayments - principal) > tolerance) {
                validationMessages.push(`Total principal mismatch: ${formatCurrency(totalPrincipalPayments)} vs expected ${formatCurrency(principal)}`);
            }
            if (Math.abs(totalMonthlyPayments - expectedTotalPayments) > tolerance) {
                validationMessages.push(`Total payments mismatch: ${formatCurrency(totalMonthlyPayments)} vs expected ${formatCurrency(expectedTotalPayments)}`);
            }
            if (Math.abs(totalInterestPayments - expectedTotalInterest) > tolerance) {
                validationMessages.push(`Total interest mismatch: ${formatCurrency(totalInterestPayments)} vs expected ${formatCurrency(expectedTotalInterest)}`);
            }

            if (validationMessages.length > 0) {
                console.warn('Schedule validation failed:');
                validationMessages.forEach(msg => console.warn(msg));
            }
            
            // Update summary section
            document.getElementById('summary').style.display = 'block';
            document.getElementById('totalCost').textContent = formatCurrency(totalMonthlyPayments) + ' zł';
            document.getElementById('totalInterest').textContent = formatCurrency(totalInterestPayments) + ' zł';
            document.getElementById('regularPayment').textContent = formatCurrency(baseMonthlyPayment) + ' zł';
            document.getElementById('firstPayment').textContent = schedule[0].monthlyPayment + ' zł';
            document.getElementById('lastPayment').textContent = schedule[schedule.length - 1].monthlyPayment + ' zł';

            let html = `
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Miesiąc</th>
                            <th>Data</th>
                            <th>Dni w okresie</th>
                            <th>Rata</th>
                            <th>Odsetki</th>
                            <th>Kapitał</th>
                            <th>Pozostało do spłaty</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            schedule.forEach(item => {
                const date = item.date.toLocaleDateString(LOCALE, { 
                    year: 'numeric', 
                    month: 'long',
                    day: 'numeric'
                });
                html += `
                    <tr>
                        <td>${item.month}</td>
                        <td>${date}</td>
                        <td>${item.daysInPeriod}</td>
                        <td>${item.monthlyPayment} zł</td>
                        <td>${item.interestPayment} zł</td>
                        <td>${item.principalPayment} zł</td>
                        <td>${item.remainingPrincipal} zł</td>
                    </tr>
                `;
            });

            // Add totals row
            html += `
                <tr class="table-info fw-bold">
                    <td colspan="3">SUMA</td>
                    <td>${formatCurrency(totalMonthlyPayments)} zł</td>
                    <td>${formatCurrency(totalInterestPayments)} zł</td>
                    <td>${formatCurrency(totalPrincipalPayments)} zł</td>
                    <td></td>
                </tr>
            `;

            html += '</tbody></table>';
            document.getElementById('schedule').innerHTML = html;
            generateMonthlyChart(schedule);
            generateCumulativeChart(schedule);
        }
    </script>
</body>
</html>
